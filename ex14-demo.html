<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex14</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 10px ridge gold;
        display: block;
        width: 500px;
        margin: 30px auto;
      }
      div {
        margin-top: 30px;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>Changing image using user input</h1>
    <img src="" alt="Click here to choose the image" title="" />

    <div>
      Enter the last name of your favorite Celtics player
      <ul>
        <li>Jaylen Brown</li>
        <li>Jayson Tatum</li>
        <li>Al Horford</li>
        <li>Payton Pritchard</li>
      </ul>
    </div>
    <script>
      function showImage() {
        const message = prompt("Who is your favorite Celtics player?");
        const player = document.querySelector("img");
        const heading = document.querySelector("h1");

        if (message === "brown" || message === "Brown") {
          player.src = "images/jaylen-brown.png";
          heading.innerText = "Jaylen Brown";
        } else if (message.toLowerCase() === "tatum") {
          player.src = "images/jayson-tatum.png";
        } else if (message.toLowerCase() === "horford") {
          player.src = "images/al-horford.png";
        } else if (message.toLowerCase() === "pritchard") {
          player.src = "images/payton-pritchard.png";
        } else {
          alert("Incorrect!");
          player.src = "";
        }
        return true;
      }

      document.querySelector("img").onclick = showImage;
    </script>
  </body>
</html>
