<html lang="en">

  <body>
    <h1>Click Me ... I am Changing</h1>
    <img id="img-mailbox" src="images/mailbox.png" alt="mailbox" width="30" />

    <p>
      <button>I dare you to click on me!</button>
    </p>

    <script>
      // Questions
      /*
        1. What is const?  What is let? - to declare variables, const is for constant variables, let is for variables whose value will change.
        2. is changing color random?  - yes.
            - if it is random, can do it sequentially? - if we use loops, or use global variable
            - is it because of randIndex - yes. 
        3. Math.floor()?
        4. b.style?
        5. bgColors.length? 
        6. document.querySelect('img')? 
        7. is let referring to a loop? - no. 
        8. How to specify the element?

        10. Can we do something else addition to enlarging the image?

        13. myImg.width = w; why?

        16. alert different message?

        */
      function changeBackgroundColor() {
        const bgColors = ["green", "yellow", "blue", "pink", "red", "orange"];
        const n = bgColors.length;
        const randIndex = Math.floor(Math.random() * n);
        // const b = document.getElementById("bodyA");
        const b = document.querySelector("body");
        b.style.backgroundColor = bgColors[randIndex];
      }

      //   document.querySelector("h1").onclick = changeBackgroundColor;
      document.querySelector("h1").onclick = function () {
        changeBackgroundColor();
      };

      function enlargeImage() {
        const myImg = document.getElementById("img-mailbox");
        // const myImg = document.querySelector("#img-mailbox");
        let w = myImg.width;
        // console.log(w);
        w = w + 30;
        myImg.width = w;
      }
      document.querySelector("img").addEventListener("mouseover", function () {
        enlargeImage();
      });

      function c() {
        window.alert("haha");
      }

    //   document.querySelector('button').addEventListener('click', function(){
    //     c();
    //   })
    document.querySelector('button').onclick = function(){
        c();
        changeBackgroundColor();
    };

    </script>
