<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 13</title>
  </head>
  <body>
    <h1>Manipulating Styles and Images</h1>
    <div>
      <img
        src="images/tiger1.jpg"
        alt="Tiger 1"
        title="Tiger is walking"
        width="400"
        id="tiger1"
      />
      <img
        src="images/tiger2.jpg"
        alt="Tiger 2"
        title="Tiger is looking"
        width="400"
        id="tiger2"
      />
      <img
        src="images/tiger3.jpg"
        alt="Tiger 3"
        title="Tiger is looking to left"
        width="400"
        id="tiger3"
      />
    </div>

    <script>
      function enlargeImage(imageId) {
        // pseudo-code
        // 1. get the image for enlarging - document.querySelector, assign it to a variable ✅
        // 2. get the width/height of the image - assign it to to variable ✅
        // 3. multiply the value by 1.5 ✅
        // 4. assign the new value back to the image's width ✅

        // console.log('...starting...');
        // const imageEl = document.querySelector("img");
        const imageEl = document.getElementById(imageId);
        // console.log(imageEl.width);
        let w = imageEl.width;
        w = w * 1.2;
        imageEl.width = w;
        
        document.querySelector('h1').innerText = imageEl.title;
      }

      document.getElementById("tiger1").onmouseover = function () {
        enlargeImage(this.id);
      };

      //   function enlargeImage2() {
      //     const imageEl = document.getElementById("tiger2");
      //     let w = imageEl.width;
      //     w = w * 1.2;
      //     imageEl.width = w;
      //   }

      document.getElementById("tiger2").onmouseover = function () {
        enlargeImage("tiger2");
      };
      document.getElementById("tiger3").onmouseover = function () {
        enlargeImage("tiger3");
      };

      function reduceImage(imageId) {
        const imageEl = document.getElementById(imageId);
        // console.log(imageEl.width);
        let w = imageEl.width;
        w = w / 1.2;
        imageEl.width = w;
        document.querySelector('h1').innerText = "Manipulating Styles and Images";
      }

      document.getElementById("tiger1").onmouseout = function () {
        reduceImage("tiger1");
      };
      document.getElementById("tiger2").onmouseout = function () {
        reduceImage("tiger2");
      };
      document.getElementById("tiger3").onmouseout = function () {
        reduceImage("tiger3");
      };
    </script>
  </body>
</html>
