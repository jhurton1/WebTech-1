<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to JavaScript - Demo</title>
  </head>
  <body>
    <h1>Click Me ... I am Changing</h1>
    <img id="img-mailbox" src="images/mailbox.png" alt="mailbox" width="30" />
    <!-- <img src="images/beaver.jpg" widht="30" /> -->
    <p>
      <button>I dare you to click on me!</button>
    </p>

    <script>
      // Questions:
      /* 
      1. what is const? - for declaring a constant variable
      2. difference between const and let?
      3. what is querySelector? How does it work?
      4. w = w + 30? 
      5. addEventListener
      6. what is randIndex? 
      7. What does each line do?
      8. #?
      9. Math.floor()

      14. some function are written by us, some functions are built-in

      16. why is c() called differently? - inline script
      */
      function changeBackgroundColor() {
        const bgColors = ["green", "yellow", "blue", "pink", "red", "orange"];
        const n = bgColors.length;
        const randIndex = Math.floor(Math.random() * n);
        // const b = document.getElementById("bodyA");
        const b = document.querySelector("body");
        b.style.backgroundColor = bgColors[randIndex];
      }

      document.querySelector("h1").onclick = changeBackgroundColor;

      function enlargeImage() {
        const myImg = document.getElementById("img-mailbox");
        // const myImg = document.querySelector("#img-mailbox");
        // const myImg = document.querySelector("img");
        let w = myImg.width;
        console.log(w);
        w = w + 30;
        myImg.width = w;
      }

      document.querySelector("img").addEventListener("mouseover", function () {
        enlargeImage();
      });
      //   Which way is faster?

      function c() {
        window.alert("haha");
      }

      //   document.querySelector('button').onclick = c;
      //   document.querySelector("button").onclick = function () {
      //     c();
      //   };

      document.querySelector("button").addEventListener("click", function () {
        changeBackgroundColor();
        c();
        // TODO: Check the sequence change impact.
      });
    </script>
  </body>
